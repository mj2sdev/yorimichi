<!DOCTYPE html>
<html   th:fragment="layout (title, content, script)"
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="${title}"></th:block>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    
</head>       
<body>
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <th:block th:replace="${content}"></th:block>
    <th:block th:replace="~{layout/footer :: footer}"></th:block>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js}"></script>
    <th:block th:replace="${script}"></th:block>
</body>
</html>
