<!DOCTYPE html>
<html   th:replace="~{layout/layout :: layout(~{::title},~{::section},~{::script})}" 
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Yorimichi Project </title>
</head>
<body>
    <h1 th:text="${message}">Welcome!</h1> 
    <section>
        <div class="bg-ymprimary py-5 bg-gradient">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center">
                        <div class="fw-bold pb-2 text-ymwhite" style="font-size:60px;">내 주변 맛집을 찾아보세요</div>
                        <div class="fs-4 text-ymwhite">다양한 카테고리와 리뷰로 완벽한 식사 장소를 발견하세요</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-ymwhite py-5">
            <div class="container">
                <div class="row row-cols-6">
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">치킨</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">짜장</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">나는 태그 리스트에서 가져와요</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">족발</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">햄부기</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">햄버거</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">햄북스딱스</div>
                        </a>
                    </div>
                    <div class="col my-4">
                        <a class="btn btn-outline-secondary rounded-5 border-3 text-center">
                            <i class="bi bi-0-circle" style="font-size: 2em; color: #007bff;"></i>
                            <div class="fs-4 fw-bold">햄부기온앤온</div>
                        </a>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="bg-ymwhitesmoke py-5">
            <div class="container">
                <div class="row"> 
                    <div class="col text-center">
                        <h1 th:text="맛집리스트">블럭이름</h1>
                    </div>
                </div>
                <!-- <div class="row flexbox row-cols-3 g-4"> -->
                <div class="gap-4" style="display:grid; grid-template-columns: repeat(3,1fr);">
                    <th:block th:each="item : ${#numbers.sequence(1,6)}"><!-- 임시로 number로 해뒀지만 실제로는 객체 배열이 와야합니다.-->
                        <div class="bg-ymwhite p-4 my-3 border rounded-5 border-1">
                            <a th:href="@{/}" class="text-start text-decoration-none text-ymsecondary">
                                <div class="row">
                                    <div class="col">
                                        <img src="" class="card-img-top my-3" alt="...">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col fs-3 fw-bold my-3 text-ymprimary" th:text="가게이름">가게이름요청</div>
                                </div>
                                <div class="row">
                                    <div class="fs-6 my-3" th:text="분류">분류요청</div>
                                </div>
                                <div class="row">
                                    <div class="fs-6 my-3" th:text="위치">위치요청</div>
                                </div>
                                <div class="row my-3 justify-content-start">
                                    <div class="col-2">별점</div>
                                    <div class="col-4">
                                        <th:block th:each="item : ${#numbers.sequence(1,5)}">
                                                <i class="bi bi-star-fill" style="font-size: 1em; color: gold;"></i>
                                        </th:block>
                                    </div>
                                    <div class="col-3">평가수</div>
                                    <div class="col-3">1234</div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
