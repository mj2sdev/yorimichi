<!DOCTYPE html>
<html   th:replace="~{layout/layout :: layout(~{::title},~{::section},~{::script})}" 
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Yorimichi Project </title>
</head>
<body>
    <h1 th:text="${message}">Welcome!</h1> 
    <section>
        <section>
            <div class="container-fluid py-5 bg-gradient" style="background-color:#F28500;">
                <div class="row">
                    <div class="col text-center">
                        <div class="fw-bold pb-2" style="color:#FEFCFF; font-size:60px;">내 주변 맛집을 찾아보세요</div>
                        <div class="fs-4" style="color:#FEFCFF;">다양한 카테고리와 리뷰로 완벽한 식사 장소를 발견하세요</div>
                        <div class="input-group mx-auto mt-3" style="width:40%;">
                            <input type="text" name="keyword" placeholder="레스토랑명, 음식 종류, 지역을 검색하세요" aria-lable="레스토랑명, 음식 종류, 지역을 검색하세요" aria-describedby="button-search" class="form-control rounded-start-pill ps-4 border-1" >
                            <button type="button" value="검색" id="button-search" class="btn btn-outline-secondary rounded-end-pill border-1" style="background-color:#F28500; color: #FEFCFF;">검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-secondary roundend-5 border-3 text-center">
                            <img src="" class="mx-auto">
                            <div class="fs-4 fw-bold">한식</div>
                            <div class="fs-6">전통 한국 요리</div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script>
    </script>
</body>
</html>
