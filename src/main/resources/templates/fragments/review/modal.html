<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Yorimichi Project </title>
</head>

<body>
    <th:block th:fragment="modal">
        <div class="modal fade" id="notificationList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">가게이름</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div id="carouselExample" class="carousel slide">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="..." class="d-block w-100" alt="...">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="..." class="d-block w-100" alt="...">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="..." class="d-block w-100" alt="...">
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                            data-bs-target="#carouselExample" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"
                                            data-bs-target="#carouselExample" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            사람닉네임
                                        </div>
                                        <div class="col">
                                            25.09.11
                                        </div>
                                        <div class="col text-end">
                                            <button class="btn"><i class="bi bi-flag-fill"
                                                    style="font-size: 1em; color: red;"></i></button>
                                        </div>
                                    </div>
                                    <th:block th:each="item : ${#numbers.sequence(1,5)}">
                                        <div class="row"> <!-- 리뷰 쓴 사람이 뭐 먹었는지-->
                                            <div class="col" th:text="${'짜장면'}">
                                                짜장면
                                            </div>
                                            <div class="col" th:text="${'짜장면'}">
                                                가격
                                            </div>
                                            <div class="col">
                                                <th:block th:each="item : ${#numbers.sequence(1,5)}">
                                                    <i class="bi bi-star-fill" style="font-size: 1em; color: gold;"></i>
                                                </th:block>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <div class="row border-top border-3 mt-3">
                                <div class="col mt-3">
                                    이 집 물을 잘합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
